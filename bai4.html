<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { id: 1, name: 'Laptop Dell XPS 15', price: 35990000, image: 'https://www.iphoned.nl/wp-content/uploads/2024/09/iphone-16-pre-order.jpg' },
                { id: 2, name: 'iPhone 15 Pro Max', price: 32990000, image: 'https://static1.xdaimages.com/wordpress/wp-content/uploads/2023/09/iphone-16-pro-hero-page.jpg' },
                { id: 3, name: 'Samsung Galaxy S24 Ultra', price: 28990000, image: 'https://www.cultofmac.com/wp-content/uploads/2024/09/iphone-16-pro-vs-iphone-15-pro.jpg' },
        ]
            function renderProducts(filter = "") {
                const productContainer = document.getElementById("productList");
                productContainer.innerHTML = "";
                
                products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(product => {
                    const productCard = `<div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="text-danger fw-bold">${product.price.toLocaleString()} VND</p>
                            </div>
                        </div>
                    </div>`;
                    productContainer.innerHTML += productCard;
                });
            }

            document.getElementById("searchInput").addEventListener("input", function() {
                renderProducts(this.value);
            });

            renderProducts();
        });
    </script>
</head>
<body class="container py-4">
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm...">
    </div>
    <div class="row" id="productList"></div>
</body>
</html>
