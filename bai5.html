<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-center mb-3">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search for a product...">
            <button class="btn btn-success ms-2" onclick="searchProducts()">Search</button>
        </div>
        <div id="productList" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Laptop Dell XPS 15', price: 35990000, image: 'https://www.iphoned.nl/wp-content/uploads/2024/09/iphone-16-pre-order.jpg' },
        ];

        function displayProducts(productArray) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            productArray.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h5>${product.name}</h5>
                    <p>${product.description}</p>
                    <p><strong>${product.price.toLocaleString()} VND</strong></p>
                    <button class="btn btn-primary">Buy</button>
                `;
                productList.appendChild(productElement);
            });
        }

        function searchProducts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchQuery));
            displayProducts(filteredProducts);
        }

        displayProducts(products);
    </script>
</body>
</html>
